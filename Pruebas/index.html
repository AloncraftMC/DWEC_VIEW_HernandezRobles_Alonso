<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Disociador</title>
    <link id="favicon" rel="icon" href="">
</head>
<body>

    <style>
        body {
            margin: 0;
            animation: inf 1s ease-in-out infinite alternate;
        }

        @keyframes inf {
            0% { background-color: rgb(201, 201, 201); }
            100% { background-color: rgb(223, 223, 223); }
        }

        #myBox {
            background-color: lightgreen;
            width: 300px;
            height: 300px;
            font-size: 4.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-align: center;
            position: absolute;
            border-radius: 50%;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        #myBox.shrink {
            transform: scale(0);
            opacity: 0;
        }

        #counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 10px;
        }
    </style>

    <div id="counter">0</div>
    <div id="myBox"></div>

    <script>
        const myBox = document.getElementById("myBox");
        const counter = document.getElementById("counter");
        let clickCount = 0;
        let boxSize = 300;

        myBox.addEventListener("click", (event) => {
            let color = "rgb(" +
                (Math.random() * 255).toFixed(0) + ", " +
                (Math.random() * 255).toFixed(0) + ", " +
                (Math.random() * 255).toFixed(0) + ")";
            event.target.style.backgroundColor = color;

            let randomTop = Math.random() * (window.innerHeight - event.target.offsetHeight);
            let randomLeft = Math.random() * (window.innerWidth - event.target.offsetWidth);
            event.target.style.top = `${randomTop}px`;
            event.target.style.left = `${randomLeft}px`;

            clickCount++;
            counter.textContent = clickCount;

            boxSize -= 1;
            myBox.style.width = `${boxSize}px`;
            myBox.style.height = `${boxSize}px`;

            if (boxSize <= 0) {
                myBox.classList.add('shrink');
                setTimeout(() => {
                    boxSize = 300;
                    myBox.style.width = `${boxSize}px`;
                    myBox.style.height = `${boxSize}px`;
                    myBox.classList.remove('shrink');
                }, 200);
            }

            updateFavicon(color);
        });

        function updateFavicon(color) {
            const canvas = document.createElement("canvas");
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext("2d");

            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, 2 * Math.PI);
            ctx.fill();

            const favicon = document.getElementById("favicon");
            favicon.href = canvas.toDataURL("image/png");
        }
    </script>
</body>
</html>
