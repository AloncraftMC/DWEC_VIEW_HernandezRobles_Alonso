<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 6 - JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Spain_traffic_signal_r400c.svg" alt="Logotipo" class="mr-4 w-12 h-12">
            <h1 class="text-3xl">Tarea 6</h1>
        </div>
        <nav class="mt-2">
            <a href="index.html" class="px-4 py-2 bg-green-400 hover:bg-green-500 rounded transition-all">JavaScript</a>
            <a href="jquery.html" class="px-4 py-2 hover:bg-blue-500 rounded transition-all">jQuery</a>
        </nav>
    </header>
    
    <main class="flex-1 container mx-auto p-4">
        <div id="posts" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        <section class="text-center mt-4">
            <button id="loadMore" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none transition-all">
                Cargar 3 más
            </button>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-4">
        <div class="flex justify-center space-x-8">
            <p>Sobre Nosotros</p>
            <p>Condiciones de Uso</p>
            <p>Política de Privacidad</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>

</body>
</html>
