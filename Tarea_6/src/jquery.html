<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 6 - jQuery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <header class="bg-blue-600 text-white p-4">

        <section class="container mx-auto flex flex-wrap md:flex-nowrap items-center justify-between">

            <!-- Logo y Título -->

            <section class="flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Spain_traffic_signal_r400c.svg" alt="Logotipo" class="mr-4 w-12 h-12">
                <h1 class="text-3xl">Tarea 6</h1>
            </section>

            <!-- Botón de hamburguesa -->

            <section class="flex md:hidden">

                <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 text-sm text-white rounded-lg hover:bg-blue-500 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">

                    <span class="sr-only">Abrir menú</span>

                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>

                </button>

            </section>

            <!-- Menú de navegación y Dropdown de perfil -->

            <nav class="hidden md:flex md:items-center md:justify-end w-full md:w-auto" id="mobile-menu">

                <ul class="flex flex-col md:flex-row md:space-x-4 md:items-center">

                    <li>
                        <a href="index.html" class="block px-4 py-2 hover:bg-blue-500 rounded transition-all">JavaScript</a>
                    </li>

                    <li>
                        <a href="jquery.html" class="block px-4 py-2 bg-green-400 hover:bg-green-500 rounded transition-all">jQuery</a>
                    </li>

                    <!-- perfil -->

                    <li class="relative">

                        <button id="dropdownButton" data-dropdown-toggle="dropdownMenu" type="button"
                        class="flex items-center p-2 text-sm rounded-full focus:ring-2 focus:ring-blue-500">

                            <span class="sr-only">Abrir menú de usuario</span>

                            <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="Foto de usuario">
                        
                        </button>

                        <!-- Menú desplegable -->

                        <section id="dropdownMenu" class="hidden absolute right-0 mt-2 w-44 bg-white rounded divide-y divide-gray-100 shadow z-10">

                            <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownButton">

                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Perfil</a>
                                </li>
                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Configuración</a>
                                </li>
                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Cerrar sesión</a>
                                </li>

                            </ul>

                        </section>
                        
                    </li>

                </ul>

            </nav>

        </section>

    </header>
    
    <main class="flex-1 container mx-auto p-4">

        <section id="posts" class="grid grid-cols-1 md:grid-cols-3 gap-4"></section>

        <section class="text-center mt-4">
            <button id="loadMore" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none transition-all">
                Cargar 3 más
            </button>
        </section>

    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-4">
        
        <section class="flex justify-center space-x-8">
            <p>Sobre Nosotros</p>
            <p>Condiciones de Uso</p>
            <p>Política de Privacidad</p>

        </section>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.js"></script>

</body>
</html>
